<section id="contact">
    <div class="container mb-5">
      <h2><strong>{{ 'contactMe' }}</strong></h2>
      <span class="bar-title mb-5"></span>
      <div class="row" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <div class="col-md-3 col-lg-3">
          <div class="contact-info">
            <i
              style="font-size: 103px; width: 20px; margin: auto; display: flex; align-items: center; margin: 36px"
              class="fa-regular fa-envelope"
            ></i>
            <h4>Do not hesitate to contact me</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="identite">{{ ' name' }}</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="identite"
                  placeholder="{{ 'your name' }}"
                  [(ngModel)]="contactForm.name"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">{{ 'The email address' }}</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="{{ 'eXample@gamil.com' }}"
                  [(ngModel)]="contactForm.email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="object">{{ 'The subject of the contact message ' }}</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="object"
                  placeholder="{{ 'subject of messge' }}"
                  [(ngModel)]="contactForm.subject"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">{{ 'contact message' }}</label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  [(ngModel)]="contactForm.message"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="btn" (click)="onSubmit()" class="btn btn-default">{{ 'send' }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
