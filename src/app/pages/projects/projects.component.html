<section id="portfolio">
    <div class="container">
      <h2><strong>{{ title }}</strong></h2>
      <span class="bar-title mb-5"></span>
      <div class="row">
        <div
          class="col-lg-4 col-sm-12"
          data-aos="flip-up"
          *ngFor="let project of projects"
        >
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div
              class="card-header d-flex flex-column"
              style="height: 300px; width: 100%"
            >
              <!-- Corrected background-image URL binding -->
              <img
                id="{{ project.id }}-img"
                class="img-wrap"
                style="height: 300px; width: 100%"
                [src]="project.image"
                [ngStyle]="{
                  'background-image': 'url(' + project.image + ')',
                  'background-size': 'cover'
                }"
              > 
             
              <div
                id="{{ project.id }}-link"
                class="links mt-auto d-flex justify-content-center"
              >
                <a
                  href="{{ project.image }}"
                  class="venobox vbox-item"
                  title="{{ project.projectTitle }}"
                  ><i class="bx bx-zoom-in bx-md"></i
                ></a>
                <a href="{{ project.projectLink }}" target="_blank"
                  ><i class="bx bx-link bx-md"></i
                ></a>
              </div>
            </div>
            <div class="card-body">
              <h3 class="card-title">{{ project.projectTitle }}</h3>
              <h5 class="card-title"><strong>Technologies:</strong></h5>
              <p class="card-text">{{ project.projectTools }}</p>
              <div class="d-flex flex-row justify-content-center">
                <a
                  class="openSource"
                  href="{{ project.projectLink }}"
                  target="_blank"
                  type="button"
                  class="btn btn-primary mr-3"
                  style="
                    width: 193px;
                    margin-right: 12px;
                    display: flex;
                    align-content: flex-start;
                    justify-content: center;
                    padding-top: 18px;
                    background: #615cfd;
                  "
                  >Source Code</a
                >
                <button
                  (click)="detailOnClick(project)"
                  type="button"
                  class="btn btn-primary"
                  style="background: #615cfd"
                >
                  <span *ngIf="!project.detailIsDisplayed">+</span
                  ><span *ngIf="project.detailIsDisplayed">-</span>
                  Project Detail
                </button>
              </div>
              <div
                *ngIf="project.detailIsDisplayed"
                [innerHTML]="project.projectDescription"
                class="mt-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
